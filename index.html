<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Yanone+Kaffeesatz" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Welcome to Lisa's Capital Cities Game!</h1>

    </div>
    <br>
    <div>
        <div id="scoreBoard">

            <div class="card bg-dark text-white">
                <img class="card-img" src="background_image2.jpg" alt="Card image">
                <div class="card-img-overlay">

                    <p class="card-text">Global Hangman Game</p>
                    <p class="card-text">Find out if you're a jetsetter by testing your capital knowledge!</p>

                    <p>Current Word: <span id="currentWord"></span></p>
                    <p>Remaining Guesses: <span id="remainingGuesses"></span></p>
                    <p>Games Won: <span id="numberOfGamesWon"></span></p>
                    <p>Games Lost: <span id="numberOfGamesLost"></span></p>
                    <p>Wrong letter guesses: <span id="wrongLetters"></span></p>
                    <div id="inputform">




                        Letter Guess: <input id="textinput" type="text" name="Letter Guess" value=""><br>
                        <br>
                        <button id="startbutton" type="button" class="btn btn-primary startbutton">Start Game</button>
                        <button id="submitbutton" type="button" class="btn btn-success">Submit</button>




                    </div>
                </div>
            </div>


        </div>

    </div>


</body>
<script src="script.js"></script>

</html>
